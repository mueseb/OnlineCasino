<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creat user</title>
    <script src="loginJS.js"></script>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
<div class="creatUserBG"></div>
<!--    todo: audio-->
<div class="creatUserContent">

    <table>
        <tr>
            <td>
                <label for="username" id="cUserNameLabel">Username:</label>
                <input type="text" id="username">
            </td>
        </tr>
        <td>
            <label for="pwd" id="pwdLable">Passwort:</label>
            <input type="password" id="pwd">
        </td>
        </tr>
        <tr>
            <td>
                <label for="pwdR" id="pwdRLable">Passwort wiederholen:</label>
                <input type="password" id="pwdR">
            </td>
            <td>
                <button onclick="CheckInput(username.value , pwd.value, pwdR.value)">Creat user</button>
            </td>
        </tr>
        <tr>
            <div id="wrongInput"></div>
        </tr>
    </table>
</div>
